# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  #  branches: [ master ]
  pull_request:
  #  branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Install libdb-dev
        run: sudo apt-get -y install libdb-dev
      - name: Install R
        run: sudo apt-get -y install r-base
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout AGAT
        uses: actions/checkout@v2
      - name: Checkout perl env
        uses: shogo82148/actions-setup-perl@v1
        with:
            perl-version: '5.34'
            install-modules-with: cpanm
            install-modules-args: --with-develop --with-configure --notest
            install-modules: Devel::Cover::Report::Coveralls
      - name: install AGAT deps
        run: cpanm --installdeps .
      - name: run prove
        run: prove -lv t
